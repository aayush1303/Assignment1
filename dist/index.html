<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_right" />
    <title>Hero Section</title>
</head>
<body>
    <section>
        <div class="w-full h-[500px] sm:h-[540px] md:h-[500px] lg:h-[500px] relative bg-customLavender bg-opacity-18 overflow-hidden">
            <!-- Image for larger screens -->
            <img
                src="https://cdn.rotorootercdn.com/images/images/home/hero_image.png"
                alt="Hero"
                class="hidden lg:block absolute left-0 bottom-0 h-auto w-[47%] xl:w-[40%] xl:left-[7%] object-cover"
            />
            <!-- Image for smaller screens -->
            <img
                src="https://cdn.rotorootercdn.com/images/images/hero/home-hero-mob.png"
                alt="Hero"
                class="lg:hidden absolute -left-[100px] sm:left-0 bottom-0 h-[450px] md:h-auto md:w-[35%] object-cover"
            />
            <!-- Content for bigger screens -->
            <div class="relative md:flex flex-col w-full top-[100px] ml-[35%] hidden lg:ml-[50%]">
                <div class="text-[25px] font-semibold text-customBackgroundColor w-[60%] lg:w-[45%] xl:w-[38%]">
                    THE PLUMBING EXPERTS YOU'VE TRUSTED FOR OVER 85 YEARS
                </div>
                <p class="text-3xl font-bold text-customBannerColor mt-4">
                    Call Us Now!
                </p>
                <div class="text-6xl font-bold mt-1 text-customBackgroundColor">
                    <span class="hover:underline hover:text-customBackgroundColor transition cursor-pointer">
                        800-768-6911
                    </span>
                </div>

                <!-- Input field -->
                <div class="mt-8 w-full">
                    <label class="block text-2xl font-bold text-black mb-2">
                        Find Your Local Plumber
                    </label>
                    <div class="flex w-full max-w-lg">
                        <input
                            type="text"
                            placeholder="Enter Zip, City or Postal Code"
                            class="border-2 border-customBackgroundColor p-2 rounded-l w-full focus:outline-none placeholder-gray-700"
                        />
                        <button class="bg-customBackgroundColor text-white p-5 rounded-r hover:bg-black flex items-center justify-center">
                            <span class="material-symbols-outlined ">
                                chevron_right
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content for smaller screens -->
            <div class="absolute top-[120px] sm:top-[190px] right-[20px] phone:top-[140px] phone:right-[1%] phone:text-[20px] phone:w-[250px] text-[25px] font-bold text-customBackgroundColor w-[300px] sm:w-[400px] md:hidden">
                THE PLUMBING EXPERTS YOU'VE TRUSTED FOR OVER 85 YEARS
            </div>
            <div class="absolute inset-0 flex justify-center items-center md:hidden mt-[240px] sm:mt-[280px] sm:left-[15%]">
                <div class="bg-white w-[90%] h-[230px] md:h-[200px] justify-center text-left p-4 opacity-85">
                    <p class="text-4xl font-bold text-customBannerColor -mt-2">
                        Call Us Now!
                    </p>
                    <div class="text-4xl font-bold mt-1 text-customBackgroundColor">
                        <span class="hover:underline hover:text-customBackgroundColor cursor-pointer transition">
                            800-768-6911
                        </span>
                    </div>
                    <div class="mt-5 w-full">
                        <label class="block text-xl font-bold text-black mb-2">
                            Find Your Local Plumber
                        </label>
                        <div class="flex w-full max-w-lg">
                            <input
                                type="text"
                                placeholder="Enter Zip, City or Postal Code"
                                class="border-2 border-customBackgroundColor p-2 rounded-l w-full focus:outline-none placeholder-gray-700"
                            />
                            <button class="bg-customBackgroundColor text-white p-5 rounded-r hover:bg-black flex items-center justify-center">
                                <span class="material-symbols-outlined">
                                    chevron_right
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Banner -->
        <div class="w-full h-[70px] md:h-[50px] lg:h-[50px] bg-customBannerColor flex items-center justify-center px-4">
            <p class="font-semibold text-white flex items-center text-2xl md:text-xl lg:text-2xl text-center">
                <span class="hover:underline cursor-pointer transition">
                    Fast, Friendly, Professional Service. Schedule Now!
                </span>
                <span class="material-symbols-outlined">
                    chevron_right
                </span>
            </p>
        </div>
    </section>
</body>
</html>
